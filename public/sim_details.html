<script>
    fetch('/:simId',
    {
        method: 'GET',
    })
    //after retrieving the details, edit the html elements to display this data
    .then(data =>{
        const {author, title, description, images} = data;
        document.getElementById('simtitle').textContent = title;
        const imgRow = document.getElementsByClassName('small-img-row').item(0);
        images.forEach(img => {
            const newEl = document.createElement('li')
            imgRow.appendChild(newEl);
            newEl.className = 'small-img-col';
            const newImg = document.createElement('img');
            newEl.appendChild(newImg);
            newImg.className = "small-img";
            newImg.width = "100%";
            newImg.src = "../Images/" + img;
        });
    });
</script>

<script>
    function AccountURLs(){
        fetch('../checkuser',
        {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => response.text())
        .then(user => {
            const accountURL = document.getElementById('accountURL');
            const profileURL = document.getElementById('profileURL');
            if(!user.includes('Error')){
                accountURL.href = "account_manage.html";
                accountURL.textContent = user;
                profileURL.href = "profile.html";
            }
            //Error would be triggered by there being no logged in user
            //as the cookies for user and username would not exist
            else{
                accountURL.href = "account.html";
                accountURL.textContent = "Account";
                profileURL.href = "account.html";
            }
        })
        .catch(err => alert(err));
    }
    AccountURLs();
</script>


<!-------------js for toggle menu-------------->

<script>
    
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";
    
    function menutoggle()
    {
        if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }else
            {
                MenuItems.style.maxHeight = "0px"
            } 
    }
    
//-------------Produc Gallery------------
    
    const BigImg = document.getElementById("img0");
    
    const SmallImg = document.getElementsByClassName("small-img");
    
    BigImg.src = SmallImg[0].src;

    for(let i = 0; i< SmallImg.length; i++){
        SmallImg[i].onclick = () => BigImg.src = SmallImg[i].src;
    }

  //-------------End Produc Gallery------------  
    
    
    
    
</script>
