<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="acc_scripts.js"></script>
</head>
<body>
       <div class="container">
          <div class="navbar">
              <div class="logo">
                  <a href="index.html"><img src="physImg/phizz.ico" width="125px"></a>
              </div>
              <nav>
               <ul id="MenuItems">
                   <li><a href="index.html">Home</a></li>
                   <li><a href="products.html">Products</a></li>
                   <li><a href="profile.html">Profile</a></li>
                   <li><a href="account.html">Account</a></li>
               </ul>
              </nav>
              <img src="images/menu.png" onclick="menutoggle()" class="menu-icon">
          </div>
       </div>
       
       
<!--------------Account entry details--------------->
<div class="accout-page">
    <div class="container">
  
       <div class="row">
          
           <div class="col-2">
              <div class="form-container">
                 <div class="form-btn">
                     <span onclick="login()">Login</span>
                     <span onclick="register()">Register</span>
                     <hr id="indicator">
                 </div>
                 
               <form id="LoginForm">
                   <input type="email" placeholder="Email" id="email-log">
                   <input type="password" placeholder="Password" id="password-log">
                   <button type="submit" class="btn" onclick="VerifyLogin()">Login</button>
                   <a href="">Forgot password</a>
               </form>

               <form id="RegForm">
                   <input type="email" placeholder="Email" id="email-sign">
                   <input type="text" placeholder="Username" id="username">
                   <input type="password" placeholder="Password" id="password-sign">
                   <input type="password" placeholder="Re-type password" id="re-password">
                   <button type="submit" class="btn" onclick="ValidateSignUp()">Register</button>
               </form>
              </div>
           </div>
       </div>
</div>
</div>

<!----------Footer---------------> 

<div class="footer">

             <div class="footer-col2">

    </div>
    
</div>

<!-------------js for toggle menu-------------->

<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";
    
    function menutoggle()
    {
        if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }else
            {
                MenuItems.style.maxHeight = "0px"
            } 
    }
     
</script>
<!------------------- form toggle ----------->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("indicator");
        
        function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)"
            };
        function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)"
            };
            
    </script>
    
    
    
</body>
</html>
